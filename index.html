<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert DEC BIN</title>
</head>
<body>
    <form method="post" id="formDecBin">
        <h1>Convert Decimal Base to Binary Base</h1>
        <label>Value in Decimal Base</label>
        <input type="number" name="decimal" id="decimal" required>
        <label>Value Converted in Binary</label>
        <input type="text" name="binary" id="binary">
        <button type="submit">Convert</button>
    </form>

    <form method="post" id="formBinDec">
        <h1>Convert Binary Base to Decimal Base</h1>
        <label>Value in Binary Base</label>
        <input type="text" name="fromBin" id="fromBin">
        <label>Value Converted in Decimal</label>
        <input type="text" name="toDec" id="toDec">
        <button type="submit">Convert</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
